<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - PsiContabil</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">

          <div class="col-md-8 col-lg-6 col-xxl-3   img-lateral">

                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/backgrounds/arrangement-optimism-concept-elements.jpg" width="355" alt="">
                </a>
            
          </div>

          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body"> 
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/dark-logo.jpeg" width="180" alt="">
                </a>
                <p class="text-center"></p>
                <form action="/login" method="POST">
                  <div class="mb-3">
                    <label for="inputLogin1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputLogin1" aria-describedby="login" name="email" required>
                  </div>
                  <div class="mb-4">
                    <label for="inputSenha1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha1" name="password" required>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">Lembrar deste dispositivo</label>
                    </div>
                    <a class="text-primary fw-bold" href="./index.html">Esqueceu sua senha?</a>
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">Entrar</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Novo por aqui?</p>
                    <a class="text-primary fw-bold ms-2" href="/register">Criar uma conta</a>
                  </div>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/loginScript.js"></script>
</body>

</html>
